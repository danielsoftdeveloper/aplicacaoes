<!doctype html>
<html lang="pt-BR">

<head>
    <title>Calculadora</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/39f9a76b85.js" crossorigin="anonymous"></script>
    <script src="./calculadora.js"></script>
    <link rel="stylesheet" href="./calculadora.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div id="calculadora" class="card">
            <div class="card-header">
                <p id="display" class="m-1">0</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <button id="bt-7" type="button" class="btn btn-light btn-block button-texto">
                            7
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-8" type="button" class="btn btn-light btn-block button-texto">
                            8</button>
                    </div>
                    <div class="col">
                        <button id="bt-9" type="button" class="btn btn-light btn-block button-texto">
                            9
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-divide" type="button" class="btn btn-warning btn-block button-texto">
                            <i class="fa fa-divide"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="bt-4" type="button" class="btn btn-light btn-block button-texto">
                            4
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-5" type="button" class="btn btn-light btn-block button-texto">
                            5
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-6" type="button" class="btn btn-light btn-block button-texto">
                            6
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-times" type="button" class="btn btn-warning btn-block button-texto">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="bt-1" type="button" class="btn btn-light btn-block button-texto">
                            1
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-2" type="button" class="btn btn-light btn-block button-texto">
                            2
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-3" type="button" class="btn btn-light btn-block button-texto">
                            3
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-minus" type="button" class="btn btn-warning btn-block button-texto">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="bt-0" type="button" class="btn btn-light btn-block button-texto">
                            0
                        </button>
                    </div>
                    <div class="col-3">
                        <button id="bt-comma" type="button" class="btn btn-light btn-block button-texto">
                            ,
                        </button>
                    </div>
                    <div class="col-3">
                        <button id="bt-comma" type="button" class="btn btn-light btn-block button-texto">
                            <i class="fas fa-percent"></i>
                        </button>
                    </div>
                    <div class="col-3">
                        <button id="bt-plus" type="button" class="btn btn-warning btn-block button-texto">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button id="bt-ac" type="button" class="btn btn-secondary btn-block button-texto">
                            AC
                        </button>
                    </div>
                    <div class="col-6">
                        <button id="bt-ac" type="button" class="btn btn-secondary btn-block button-texto">
                            <i class="fas fa-backspace"></i>
                        </button>
                    </div>
                    
                    
                    <div class="col">
                        <button id="bt-equals" type="button" class="btn btn-warning btn-block button-texto">
                            <i class="fa fa-equals"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
